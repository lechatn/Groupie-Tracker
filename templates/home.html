<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title> Accueil </title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <header>
  <section class="input">
    <input class="search" type="text" placeholder="Search for an artist">
  </section>
  </header>
    <img class ="logo" src="../images/logo.jpeg" alt="groupie logo">
  <section class="menuham">
  <section class="menu">
    <input type="checkbox" id="hamburger">
    <label id="hamburger-logo" for="hamburger">â˜°</label>
    <nav>
      <a href="home">Page d'accueil</a>
      <a href="dates">Dates</a>
      <a href="artistes">Artistes</a>
      <a href="location">Location</a>
    </nav>
  </section>
  </section>
  <footer>
    <section class="artistes">
      <ul>
          {{range .}}
              <p>{{.Id}}</p>
              <img src="{{.Images}}" alt="image">
              <p>{{.Name}}</p>
              {{range .Members}}
                <p>{{.}}</p>
              {{end}}
              <p>{{.CreationDate}}</p>
              <p>{{.FirstAlbum}}</p>
          {{end}}
      </ul>

      <p>test</p>
      {{range .}}
        {{range .Location}}
            <p>{{.}}</p>
            <br>
        {{end}}
      <br>
      {{end}}
  </section>
  </footer>
</body>
</html>

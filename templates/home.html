<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title> Accueil </title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <header>
  <section class="input">
    <input class="search" type="text" placeholder="Search for an artist">
  </section>
  </header>
    <img class ="logo" src="../images/logo.jpeg" alt="groupie logo">
  <section class="menuham">
  <section class="menu">
    <input type="checkbox" id="hamburger">
    <label id="hamburger-logo" for="hamburger">â˜°</label>
    <nav>
      <a href="home.html">Page d'accueil</a>
      <a href="dates.html">Dates</a>
      <a href="artistes.html">Artistes</a>
      <a href="location.html">Location</a>
    </nav>
  </section>
  </section>
  <footer>
    <section class="artistes">
      <ul>
          {{range .Art}}
            <img src="{{.Images}}" alt="image">
            <p>{{.IdArtists}}</p>
            <p>{{.Name}}</p>
              {{range .Members}}
                <p>{{.}}</p>
              {{end}}
            <p>{{.CreationDate}}</p>
            <p>{{.FirstAlbum}}</p>
          {{end}}
        
          <!--------------------------------------------------------->
          {{range .Dat}}
            <p>{{.IdDates}}</p>
              {{range .Dates}}
                <p>{{.}}</p>
              {{end}}
              <br>
          {{end}}
      </ul>
  </section>
  </footer>
</body>
</html>

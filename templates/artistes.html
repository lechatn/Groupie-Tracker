<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Artistes </title>
</head>
<body>
    <ul class="artistes">
        {{range .Art}}
          <img src="{{.Images}}" alt="image">
          <p>{{.IdArtists}}</p>
          <p>{{.Name}}</p>
            {{range .Members}}
              <p>{{.}}</p>
            {{end}}
      <section class="dates">
          <p>{{.CreationDate}}</p>
          <p>{{.FirstAlbum}}</p>
        {{end}}
      </section>
      </ul>
</body>
